apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-deployment
  labels:
    app: movie-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-deployment
  template:
    metadata:
      labels:
        app: movie-deployment
    spec:
      containers:
        - name: movie-container
          image: "nils06/movie-service:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: movie-secrets-string
                  key: DATABASE_URI_MOVIE
            - name: CAST_SERVICE_HOST_URL
              valueFrom:
                configMapKeyRef:
                  name: movie-configmap
                  key: CAST_SERVICE_HOST_URL
---
